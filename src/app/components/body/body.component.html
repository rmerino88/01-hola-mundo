<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="show" class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">{{ frase.autor }}</h5>
              <p class="card-text">{{ frase.mensaje}}</p>
            </div>
        </div>
        <button class="btn btn-outline-primary btn-block mt-2" (click)="changeShowValue()">Mostrar/Ocultar</button>
        <!-- Otra manera de hacerlo -->
        <button class="btn btn-outline-primary btn-block mt-2" (click)="show = !show">Mostrar/Ocultar 2</button>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
        <li *ngFor="let personaje of personajes; let i =index" class="list-group-item">{{i + 1}}. {{personaje}}</li>
          </ul>
    </div>
</div>
